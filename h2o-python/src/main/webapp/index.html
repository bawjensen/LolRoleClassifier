<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Disaster!</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="app.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand text-shadow">Disaster!</h3>
              <nav>
                <ul class="nav masthead-nav text-shadow">
                  <li class="active"><a href="http://h2o.ai/" target="_blank">H2O.ai</a></li>
                  <li><a href="http://h2o.ai/download/" target="_blank">Download</a></li>
                  <li><a href="http://github.com/h2oai/h2o-3/" target="_blank">Github</a></li>
                </ul>
              </nav>
            </div>
          </div>

          <div class="inner cover">
            <h1 class="cover-heading text-shadow text-center">It was a real icebreaker!</h1>
            <p class="lead text-shadow text-center">What sorts of people were likely to survive?</p>
            <form class="form-inline" role="form">

              <label for="classField">Class:</label>
              <select id="classField" class="form-control">
                <option value="1">First</option>
                <option value="2">Second</option>
                <option value="3">Third</option>
              </select>

              <label for="sexField">Sex:</label>
              <select id="sexField" class="form-control">
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>

              <label for="ageField">Age:</label>
              <input type="text" class="form-control field-sm" id="ageField" placeholder="Age" value="29">

              <label for="fareField">Fare:</label>
              <input type="text" class="form-control field-sm" id="fareField" placeholder="Fare" value="212.00">

            </form>
            <p class="text-center" style="font-size:36px">
              <span id="thumbsUpIcon">
                <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span> <strong>Survived!</strong>
              </span>
              <span id="thumbsDownIcon" style="display:none">
                <span class="glyphicon glyphicon-thumbs-down" aria-hidden="true"></span> <strong>Shipwrecked!</strong>
              </span>
              <span id="warningIcon" style="display:none">
                <span class="glyphicon glyphicon-warning-sign" aria-hidden="true"></span> <strong>(Error: bad input)</strong>
              </span>
            </p>
          </div>

          <div class="mastfoot">
            <div class="inner text-center">
              <p class="text-shadow">Build your own predictive apps using <a href="http://h2o.ai/">H2O</a>!</p>
            </div>
          </div>

        </div>

      </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="bootstrap/js/ie10-viewport-bug-workaround.js"></script>
    <script src="underscore/underscore-min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
